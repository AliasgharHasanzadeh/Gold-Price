
<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes" />
    <meta name="referrer" content="no-referrer">
    
    <!-- تنظیمات PWA -->
    <meta name="theme-color" content="#0f172a">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>داشبورد قیمت طلا</title>
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <header class="app-header">
      <div>
        <h1>داشبورد قیمت طلا</h1>
        <p class="subtitle">
          نمایش زنده قیمت طلا از صرافی‌های مختلف
        </p>
      </div>
      <div class="header-actions">
        <button id="refresh-btn" class="btn primary">بروزرسانی دستی</button>
        <span id="last-updated" class="last-updated">
          آخرین بروزرسانی: —
        </span>
      </div>
    </header>

    <main class="main-content">
      <section class="cards-section">
        <h2 class="section-title">لیست صرافی‌ها</h2>
        <div id="cards-container" class="cards-container">
          <!-- کارت‌ها به صورت داینامیک با JS ساخته می‌شوند -->
        </div>
      </section>

      <section class="info-section">
        <h2 class="section-title">توضیحات</h2>
        <ul>
          <li>قیمت‌ها به‌صورت مستقیم از API هر صرافی خوانده می‌شود.</li>
         <li>سازنده : <a href="https://aliasghardev.ir">علی اصغر حسن زاده</a></li>
        </ul>
      </section>
    </main>

  
    
    <script src="app.js"></script>
     <!-- اسکریپت ثبت PWA -->
     <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("PWA Registered!", reg))
            .catch((err) => console.log("PWA Failed:", err));
        });
      }
    </script>
  </body>
</html>
